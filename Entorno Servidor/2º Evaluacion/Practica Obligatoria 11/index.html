<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlmaGest | Alexandru Kovacs</title>
    <link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/x-icon" href="img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2 class="mt-3 mb-5">AlmaGest</h2>

    <div class="container mb-4">
        <form id="formFiltros">

            <div class="form-group d-flex align-items-center">

                <label for="filtroPrecio" class="w-25 text-end me-2">Filtrar por precio:</label>
                <select id="filtroPrecio" class="form-control w-25">
                    <option value="">Todos</option>
                    <option value="0"><10€</option>
                    <option value="1">10-50€</option>
                    <option value="2">50-100€</option>
                    <option value="3">100-200€</option>
                    <option value="4">>200€</option>
                </select>

                <label for="filtroProveedor" class="w-25 text-end me-2">Filtrar por proveedor:</label>
                <select id="filtroProveedor" class="form-control w-25">
                    <option value="">Todos</option>
                </select>
                
                <label for="filtroCantidad" class="w-25 text-end me-2">Filtrar por cantidad:</label>
                <select id="filtroCantidad" class="form-control w-25">
                    <option value="">Todos</option>
                    <option value="0">< 10 uds</option>
                    <option value="1">10-50 uds</option>
                    <option value="2">50-100 uds</option>
                    <option value="3">100-200 uds</option>
                    <option value="4">>200 uds</option>
                </select>

                <button class="btn btn-primary ms-3" id="botonOpciones"><i class="fa-sharp fa-solid fa-arrow-down"></i></button>
            </div>

        </form>
    </div>

    <div id="masOpciones">
        <button class="btn btn-warning" id="modificarCantidad">Modificar cantidad <i class="fa-solid fa-pen-to-square"></i></button>
        <button class="btn btn-success" id="anadirArticulo">Añadir artículo <i class="fa-solid fa-plus"></i></button>
        <button class="btn btn-danger" id="borrarArticulo">Borrar artículo <i class="fa-solid fa-trash"></i></button>
        <button class="btn btn-dark" id="borrarProveedor">Borrar proveedor  <i class="fa-solid fa-trash"></i></button>
    </div>

    <div class="container w-25" id="cajaModificar">
        <h5 class="text-center mb-4">Modificar cantidad</h5>
        <form>

            <select id="articuloModificar" class="form-control mb-3">
                <option value="">Selecciona un artículo</option>
            </select>

            <div id="cajaCantidad">
                <div class="d-flex gap-2">
                    <div id="datoCantidad" class="w-100"></div>
                    <div id="botonesCantidad" class="d-flex gap-2 w-50">
                        <button class="btn btn-success w-75" id="modificar"><i class="fa-solid fa-check"></i></button>
                        <button class="btn btn-danger" id="cerrarModificar"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <div class="container" id="cajaAnadir">
        <h5 class="text-center mb-4">Añadir artículo</h5>
        <form>

            <div class="form-group d-flex align-items-center">
                <label for="nombre" class="w-25 text-end me-1 ms-3">Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="form-control w-50" required>

                <label for="descripcion" class="text-end me-1 ms-3">Descripción:</label>
                <input type="text" name="descripcion" id="descripcion" class="form-control w-50" required>

                <label for="precio" class="text-end me-1 ms-3">Precio:</label>
                <input type="text" name="precio" id="precio" class="form-control w-50" required>

                <label for="cantidad" class="text-end me-1 ms-3">Cantidad:</label>
                <input type="number" name="cantidad" id="cantidad" class="form-control w-50" required>

                <label for="proveedor" class="text-end me-1 ms-3">Proveedor:</label>
                <select name="proveedor" id="proveedor" class="form-control w-50" required>
                    <option value="">Todos</option>
                </select>

            </div>

            <div class="d-flex justify-content-center gap-2 mt-5">
                <button class="btn btn-success" id="anadir"><i class="fa-solid fa-check"></i></button>
                <button class="btn btn-danger" id="cerrarAnadir"><i class="fa-solid fa-xmark"></i></button>
            </div>

        </form>
    </div>

    <div class="container w-25" id="cajaBorrar">
        <h5 class="text-center mb-4">Borrar artículo</h5>
        <form>

            <div class="d-flex gap-2">
                <select id="articuloBorrar" class="form-control">
                    <option value="">Selecciona un artículo</option>
                </select>
                <button class="btn btn-success w-25" id="borrar"><i class="fa-solid fa-check"></i></button>
                <button class="btn btn-danger" id="cerrarBorrar"><i class="fa-solid fa-xmark"></i></button>
            </div>

        </form>
    </div>

    <div class="container w-25" id="cajaBorrarProveedor">
        <h5 class="text-center mb-4">Borrar proveedor</h5>
        <form>

            <div class="d-flex gap-2">
                <select id="proveedorBorrar" class="form-control">
                    <option value="">Selecciona un proveedor</option>
                </select>
                <button class="btn btn-success w-25" id="botonBorrarProveedor"><i class="fa-solid fa-check"></i></button>
                <button class="btn btn-danger" id="cerrarBorrarProveedor"><i class="fa-solid fa-xmark"></i></button>
            </div>

        </form>
    </div>

    <div id="respuesta"></div>

    <div id="cajaTabla">
        <table class="table table-hover table-striped w-75">
            <thead>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>DESCRIPCIÓN</th>
                <th>PRECIO</th>
                <th>CANTIDAD</th>
                <th>PROVEEDOR</th>
                <th></th>
            </thead>
            <tbody></tbody>
            <tfoot></tfoot>
        </table>
    </div>
    <script src="js/consts.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
