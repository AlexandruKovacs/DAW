<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AjaxFileTest</title>
</head>
<body>
    <form method="post" onsubmit="onSend(); return false;" action="upFile.php" enctype="multipart/form-data">
        <label for="fileInput">Maximo 2MB</label><br><br>
        <input type="file" name="f" id="fileInput">
        <br><br>
        <input type="submit" id="submitButton">
    </form>
    <div id="result"></div>
    <script>
        function onSend(){
            //Desactivando botones
            document.getElementById("fileInput").disabled = true;
            document.getElementById("submitButton").disabled = true;

            //Titulo Bonito
            document.getElementById("result").innerHTML += "<h1>Resultado de la subida</h1>";

            //Creamos el objeto con los datos del formulario
            var formData = new FormData();

            //Agregamos los datos al objeto de formulario
            var fileInput = document.getElementById("fileInput");
            formData.append(fileInput.name, fileInput.files[0]);

            //Creamos la conexion
            var xmlHttpRequest = new XMLHttpRequest();
            xmlHttpRequest.open("POST","upFile.php",true);

            //Fijando listeners
            xmlHttpRequest.onloadstart = function () {
                document.getElementById("result").innerHTML += "<h4>Conexion iniciada</h4>";
            };

            xmlHttpRequest.upload.onprogress = function(ev){
                //Variables para calcular el porcentaje de subida
                var totalDelFichero = ev.total;
                var progresoDelFichero = ev.loaded;

                //Mostrando porcentaje
                document.getElementById("result").innerHTML += "<h4>Subiendo fichero: "+(progresoDelFichero/totalDelFichero*100)+"%</h4>";
            };

            xmlHttpRequest.onloadend = function () {
                //Mostrando resultado
                document.getElementById("result").innerHTML += "<h4>Conexion finalizada</h4>";
                document.getElementById("result").innerHTML += "<h4>Se ha obtenido la siguiente respuesta: "+xmlHttpRequest.responseText+"</h4>";

                //Reactivando botones
                document.getElementById("fileInput").disabled = false;
                document.getElementById("submitButton").disabled = false;
            };

            //Conectando y enviando datos
            xmlHttpRequest.send(formData);

            //Evitamos que el formulario se envie y nos cambie la pagina
            return false;
        }
    </script>
</body>
</html>
